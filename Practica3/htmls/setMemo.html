<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"  />
	</head>
	<body>
		<h1 title="Crear tarea">Crear tarea</h1>
		<form action="/uploadMemo" enctype="multipart/form-data" method="post">
		<div>
			<p>Introduzca la descripción de la tarea a realizar:</p>
			<textarea name="Descripcion" rows="4" cols="50" required></textarea>
		</div>
		<div>
			<p>Introduzca la fecha límite para la entrega:</p>
			<input type="date" name="Fecha" required/>
		</div>
		<div>
			<p>Introduzca un fichero (opcional):</p>
			<input type="file" name="Fichero" multiple="multiple"/>
		</div>
		<div>
			<br/>
			<input type="reset" value="Reiniciar"/>
			<input type="submit" value="Subir"/>
		</div>
		</form>
		<div>
		<p><a href="start">Volver al inicio</a></p>
		<p><a href="showAllMemo">Mostrar listado de tareas</a></p>
		</div>
	</body>

</html>
