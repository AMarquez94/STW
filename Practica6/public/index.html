<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchMemo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Tareator</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="../core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MEMOS -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND MEMO COUNT -->
    <div class="jumbotron text-center">
        <h1>Tareas Tareator: <span class="label label-info">{{ memos.length }}</span></h1>
    </div>

    <!-- MEMO LIST -->
    <div id="memo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE MEMOS IN $scope.memos -->
            <div class="checkbox" ng-repeat="memo in memos">
                <label>
                    <input type="checkbox" ng-click="deleteMemo(memo._id)"> {{ memo.texto}}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE MEMOS -->
    <div id="memo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form name="input_memo">
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Nombre de usuario" required ng-model="formData.texto">
                    <input type="Date" class="form-control input-lg text-center" placeholder="Fecha" required ng-model="formData.fecha">
                    <input type="text" class="form-control input-lg text-center" placeholder="Fichero" ng-model="formData.fichero">
                    <input type="text" class="form-control input-lg text-center" placeholder="NombreFichero" ng-model="formData.nombreFichero">

                </div>

                <!-- createMemo() WILL CREATE NEW MEMO -->
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="input_memo.$invalid" ng-click="createMemo()">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
